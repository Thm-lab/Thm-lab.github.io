weight="400" font-size="32" x="-230.831" y="141">-</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-214.831" y="141">ki </tspan><tspan fill="#5B9BD5" font-weight="400" font-size="32" x="-716.498" y="187">•</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-680.498" y="187">从子网从大到小依次分配，确定借用主机比特数</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-8.49817" y="187">yi</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="13.6685" y="187">=32</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="68.6685" y="187">-</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="84.6685" y="187">x</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="98.8352" y="187">-</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="114.835" y="187">ki,</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="144.002" y="187">分</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-680.498" y="225">配该子网所需地址块</tspan><tspan fill="#5B9BD5" font-weight="400" font-size="32" x="-716.498" y="271">•</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-680.498" y="271">注意：子网中全</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-456.498" y="271">0</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-439.665" y="271">，全</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-375.665" y="271">1</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-358.831" y="271">的地址不分配给主机，全</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-6.83148" y="271">0</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="10.0018" y="271">表示子网本</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-680.498" y="309">身，全</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-584.498" y="309">1</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-567.665" y="309">表示本网络的广播地址</tspan></text></g><