ize="24" transform="translate(327.799 389)">乘数寄存器<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="120.833" y="0">Y</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="43" x="-242.132" y="-316">32</tspan><tspan fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="43" x="-194.799" y="-316">位乘法运算的硬件实现</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="14" x="-289.864" y="109"></tspan><tspan fill="#3333FF" font-size="24" x="-268.531" y="109">被乘数寄存器</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-123.531" y="109">X</tspan><tspan fill="#3333FF" font-size="24" x="-107.531" y="109">：</tspan><tspan fill="#990000" font-size="24" x="-83.3644" y="109">存放被乘数</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="14" x="-289.864" y="143"></tspan><tspan fill="#3333FF" font-size="24" x="-268.531" y="143">乘积寄存器</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-147.698" y="143">P</tspan><tspan fill="#3333FF" font-size="24" x="-131.698" y="143">：</tspan><tspan fill="#990000" font-size="24" x="-107.531" y="143">开始置初始部分积</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="85.8023" y="143">P0 = 0</tspan><tspan fill="#990000" font-size="24" x="155.802" y="143">；结束时，存放的是</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="373.302" y="143">64</tspan><tspan fill="#990000" font-size="24" x="399.969" y="143">位乘积的高</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="520.802" y="143">32</tspan><tspan fill="#990000" font-size="24" x="547.469" y="143">位</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="14" x="-289.864" y="178"></tspan><tspan fill="#3333FF" font-size="24" x="-268.531" y="178">乘数寄存器</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-147.698" y="178">Y</tspan><tspan fill="#3333FF" font-size="24" x="-131.698" y="178">：</tspan><tspan fill="#990000" font-size="24" x="-107.531" y="178">开始时置乘数；最后存</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="134.136" y="178">64</tspan><tspan fill="#990000" font-size="24" x="160.802" y="178">位乘积的低</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="281.636" y="178">32</tspan><tspan fill="#990000" font-size="24" x="308.302" y="178">位。</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="14" x="-289.864" y="212"></tspan><tspan fill="#3333FF" font-size="24" x="-268.531" y="212">进位触发器</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-147.698" y="212">C</tspan><tspan fill="#3333FF" font-size="24" x="-130.364" y="212">：</tspan><tspan fill="#990000" font-size="24" x="-106.198" y="212">保存加法器的进位信号，右移时移入乘积寄存器</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="401.302" y="212">P</tspan><tspan fill="#990000" font-size="24" x="417.302" y="212">。</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="14" x="-289.864" y="247"></tspan><tspan fill="#3333FF" font-size="24" x="-268.531" y="247">循环次数计数器</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-99.3644" y="247">Cn</tspan><tspan fill="#3333FF" font-size="24" x="-67.3644" y="247">：</tspan><tspan fill="#990000" font-size="24" x="-43.1977" y="247">存放循环次数。初值</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="174.302" y="247">32</tspan><tspan fill="#990000" font-size="24" x="200.969" y="247">，每循环一次，</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="370.136" y="247">Cn</tspan><tspan fill="#990000" font-size="24" x="402.136" y="247">减</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="426.302" y="247">1</tspan><tspan fill="#990000" font-size="24" x="439.636" y="247">，</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="463.802" y="247">Cn=0</tspan><tspan fill="#990000" font-size="24" x="523.136" y="247">时结束</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="14" x="-289.864" y="281"></tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-268.531" y="281">ALU</tspan><tspan fill="#990000" font-size="24" x="-219.198" y="281">：乘法核心部件。在控制逻辑控制下，对</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="215.802" y="281">P</tspan><tspan fill="#990000" font-size="24" x="231.802" y="281">和</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="255.969" y="281">X</tspan><tspan fill="#990000" font-size="24" x="271.969" y="281">的内容“加”，在“写使能”控</tspan><tspan fill="#990000" font-size="24" x="-268.531" y="310">制下运算结果被送回</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-51.031" y="310">P</tspan><tspan fill="#990000" font-size="24" x="-35.031" y="310">，进位位在</tspan><tspan fill="#990000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="85.8023" y="310">C</tspan><tspan fill="#990000" font-size="24" x="103.136" y="310">中</tspan><tspan fill="#0000FF" font-size="29" x="103.301" y="-224">每次循环都要对</tspan><tspan fill="#CC0000" font-size="29" x="309.801" y="-224">进位位</tspan><tspan fill="#CC0000" font-size="29" x="398.301" y="-224">C</tspan><tspan fill="#CC0000" font-size="29" x="413.135" y="-224">、乘积寄存器</tspan><tspan fill="#CC0000" font-size="29" x="590.135" y="-224">P</tspan><tspan fill="#0000FF" font-size="29" x="103.301" y="-189">和</tspan><tspan fill="#CC0000" font-size="29" x="132.801" y="-189">乘数</tspan><tspan fill="#CC0000" font-size="29" x="191.801" y="-189">寄存器</tspan><tspan fill="#CC0000" font-size="29" x="280.301" y="-189">Y</tspan><tspan fill="#0000FF" font-size="29" x="295.135" y="-189">实现</tspan><tspan font-size="29" x="354.135" y="-189">同步</tspan><tspan font-size="29" x="413.135" y="-189">“</tspan><tspan fill="#FF0000" font-size="29" x="442.635" y="-189">逻辑右移</tspan><tspan font-size="29" x="560.635" y="-189">”</tspan></text><path d="M96.5001 235.5 132.333 235.5" stroke="#FF0066" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M0.999967-0.00806425 1.94621 117.326-0.0537276 117.342-0.999967 0.00806425ZM4.93536 115.968 1 124-3.06438 116.033Z" fill="#FF0066" transform="matrix(-1 0 0 1 97 235)"/><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="700" font-size="21" transform="translate(595.481 466)">Yn<tspan fill="#0000FF" font-size="24" x="80.9233" y="99">Yn</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="24" x="111.59" y="99">送控制逻辑确定</tspan><tspan fill="#0000FF" font-size="24" x="280.757" y="99">+</tspan><tspan fill="#0000FF" font-size="24" x="294.423" y="99">X</tspan></text></g></svg>