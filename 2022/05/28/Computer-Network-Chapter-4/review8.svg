<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(197.13 132)">涉及计算-<tspan font-size="43" x="192" y="0">DV</tspan><tspan font-size="43" x="246.667" y="0">算法</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="0.0666809" y="129">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="36.0667" y="129">初始化：本节点距离向量</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="388.067" y="129">-</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="404.067" y="129">邻居节点直接获得距离信息，非邻</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="36.0667" y="167">居节点为无穷大</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="192.067" y="213">网络中其他节点距离向量为无穷大</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="0.0666809" y="259">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="36.0667" y="259">与邻居节点交换距离向量信息，根据</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="548.067" y="259">Bellman</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="657.4" y="259">-</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="673.4" y="259">Ford</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="736.233" y="259">方程更新本</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="36.0667" y="298">节点的距离向量</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="0.0666809" y="344">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="36.0667" y="344">再次和邻居交换距离向量，知道距离向量不再变换，路由收敛</tspan></text></g></svg>