l_MSFontService,sans-serif" font-size="20" x="547.667" y="98">2</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="558.5" y="98">x2</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="591.167" y="87">-</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="597.667" y="87">2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="44" y="148">[x]</tspan><tspan font-size="20" x="80" y="148">浮</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="99.6667" y="148">=0 01111110,00…0 </tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="391.167" y="148">[</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="401" y="148">y]</tspan><tspan font-size="20" x="427.167" y="148">浮</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="446.833" y="148">=1 01111101,110…0</tspan><tspan fill="#0000FF" font-size="29" x="32.6667" y="197">对阶</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="91.6667" y="197">:</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="109.667" y="197">[</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="119.5" y="197">Δ</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="140.667" y="197">E</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="160.167" y="197">]</tspan><tspan font-size="20" x="170" y="197">补</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="189.667" y="197">=0111 1110 + 1000 0011=0000 0001</tspan><tspan font-size="29" x="674" y="197">，</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="703.5" y="197">Δ</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="724.667" y="197">E=1</tspan><tspan font-size="29" x="49" y="246">故</tspan>对<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="108" y="246">y</tspan><tspan font-size="29" x="124.333" y="246">进行对阶</tspan><tspan font-size="29" x="242.333" y="246">：</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="271.833" y="246">[</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="281.667" y="246">y]</tspan><tspan font-size="20" x="307.833" y="246">浮</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="327.5" y="246">=1 0111 1110 </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="516.167" y="246">1</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="532.5" y="246">110…0 </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="651.667" y="246">(</tspan><tspan fill="#CC0000" font-size="29" x="661.5" y="246">高位补隐藏位</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="838.5" y="246">1</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="854.833" y="246">)</tspan><tspan fill="#0000FF" font-size="29" x="32.6667" y="295">尾数相加：</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="180.167" y="295">0</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="196.5" y="295">1.0000...0 + (</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="370.5" y="295">1</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="386.833" y="295">0.1110...0) = </tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="560.833" y="295">0</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="577.167" y="295">0.00100…0 </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="130.667" y="345">(</tspan><tspan fill="#CC0000" font-size="29" x="140.5" y="345">原码加法，最左边一位为符号位，符号位单独处理</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="789.5" y="345">)</tspan><tspan fill="#0000FF" font-size="29" x="32.6667" y="394">需左规：</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="158.833" y="394">+</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="176" y="394">(0.00100…0)</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="347.5" y="394">2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="358.333" y="394">x2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="391" y="383">-</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="397.5" y="383">1</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="408.333" y="394">=</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="425.5" y="394">+</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="442.667" y="394">(1.00…0)</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="565.167" y="394">2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="576" y="394">x2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="608.667" y="383">-</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="615.167" y="383">4 </tspan><tspan fill="#CC0000" font-size="29" x="132" y="443">阶码减</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="220.5" y="443">3</tspan><tspan fill="#CC0000" font-size="29" x="236.833" y="443">，实际上是加了三次</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="502.333" y="443">11111111</tspan><tspan fill="#CC0000" font-size="29" x="16.3333" y="492">移码运算：</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="163.833" y="492">01111110+11111111+11111111+11111111=01111011</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="114.333" y="542">[</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="124.167" y="542">x+y</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="174" y="542">]</tspan><tspan font-size="20" x="183.833" y="542">浮</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="203.5" y="542">=0 0111 1011 00…0 </tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="114.333" y="591">x+y</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="164.167" y="591">=(1.0)</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="241.833" y="591">2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="252.667" y="591">x2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="285.333" y="580">-</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="291.833" y="580">4</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="302.667" y="591">=1/16=0.0625</tspan><tspan fill="#CC0000" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="43" x="48.8999" y="-51">IEEE 754</tspan><tspan fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="43" x="247.233" y="-51">浮点数加法运算举例</tspan><tspan fill="#FF0000" font-size="27" x="651.167" y="378">问题：尾数加法器最</tspan><tspan fill