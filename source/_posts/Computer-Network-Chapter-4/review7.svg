<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(211.267 151)">涉及计算<tspan font-size="43" x="170.667" y="0">-</tspan><tspan font-size="43" x="192" y="0">Dijkstra</tspan><tspan font-size="43" x="322.167" y="0">算法</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="-10.1909" y="130">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="25.8091" y="130">初始化：邻居节点直接获得链路开销，非邻居节点为无穷大</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="-10.1909" y="176">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="25.8091" y="176">每一轮次选出具有最小开销的节点添加到最短路径树节点集合</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="25.8091" y="214">中</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="-10.1909" y="260">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="25.8091" y="260">新节点添加后，更新到其他节点的链路开销，重复上述操作</tspan><tspan fill="#5B9BD5" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="-10.1909" y="306">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="32" x="25.8091" y="306">根据最短路径树填写路由表</tspan></text></g></svg>