00" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-612.5" y="-441">OP</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-569.167" y="-441">、</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-539.833" y="-441">ADDR</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-451" y="-441">字段组成</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-333.667" y="-441">，</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-304.333" y="-441">程序起始地址送入</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-69.6666" y="-441">PC</tspan><tspan font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="29" x="-912.5" y="-399"></tspan><tspan font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-876.5" y="-399">开始执行程序</tspan><tspan fill="#3333CC" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-877.833" y="-357">第一步</tspan><tspan fill="#3333CC" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-789.833" y="-357">：</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-760.5" y="-357">根据</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-701.833" y="-357">PC</tspan><tspan fill="#FF3300" fon