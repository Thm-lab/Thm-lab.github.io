<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="300" font-size="44" transform="translate(54.6 114)">涉及计算-TCP 拥塞窗口<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="123">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="123">理解阈值</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="146.667" y="123">threshold</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="292.167" y="123">，当前拥塞窗口</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="517.333" y="123">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="582" y="123">在</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="614.167" y="123">threshold</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="759.667" y="123">下方，</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="158">则处于慢启动阶段，</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="307.5" y="158">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="372.167" y="158">在每个</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="468.667" y="158">RTT</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="517.167" y="158">周期后指数增长；</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="203">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="203">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="82.6667" y="203">大于等于</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="211.333" y="203">threshold</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="356.833" y="203">，则处于拥塞避免阶段，</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="710.667" y="203">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="775.333" y="203">在每个</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="238">RTT</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="66.5" y="238">周期线性增长</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="283">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="283">出现丢失事件，阈值一律设置为当前拥塞窗口的一半，</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="317">threshold=</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="179.667" y="317">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="244.333" y="317">/2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="363">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="363">若该事件为收到</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="243.167" y="363">3</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="259.333" y="363">个冗余</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="355.833" y="363">ACK</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="404.333" y="363">判断的丢失，</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="597.333" y="363">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="662" y="363">减半并且加</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="822.833" y="363">3</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="839" y="363">个</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="397">MSS</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="66.5" y="397">（对于</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="163" y="397">TCP Reno</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="292.333" y="397">），仍为拥塞避免阶段</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="442">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="442">若该事件是超时，</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="275.333" y="442">Cwnd</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="340" y="442">=1MSS</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="420.833" y="442">，进入慢启动阶段</tspan><tspan fill="#898989" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="12" x="811.667" y="577">112</tspan></text></g></svg>