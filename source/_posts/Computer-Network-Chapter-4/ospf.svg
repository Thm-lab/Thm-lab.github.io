<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(192.933 81)">层次<tspan font-size="43" x="107.167" y="0">OSPF</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="83">•</tspan><tspan fill="#44546A" font-size="32" x="24" y="83">两级层次</tspan><tspan fill="#44546A" font-size="32" x="152.667" y="83">:</tspan><tspan font-size="32" x="185" y="83">本地区域</tspan><tspan font-size="32" x="313.667" y="83">, </tspan><tspan font-size="32" x="346" y="83">主干区域</tspan><tspan font-size="32" x="474.667" y="83">.</tspan><tspan font-size="32" x="490.833" y="83">（</tspan><tspan fill="#44546A" font-size="32" x="523" y="83">这些区域都是在一个自治</tspan><tspan fill="#44546A" font-size="32" x="24" y="118">系统内</tspan><tspan font-size="32" x="120.5" y="118">）</tspan><tspan fill="#1F1F20" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="48" y="157">•</tspan><tspan font-size="29" x="72" y="157">只在区域内发送链路状态通告</tspan><tspan fill="#1F1F20" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="48" y="195">•</tspan><tspan font-size="29" x="72" y="195">每个节点有详细的区域拓扑</tspan><tspan font-size="29" x="426" y="195">; </tspan><tspan font-size="29" x="455.667" y="195">仅知道到达其他区域内网络的方</tspan><tspan font-size="29" x="72" y="227">向（即最短路径）</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="274">•</tspan><tspan fill="#44546A" font-size="32" x="24" y="274">区域边界路由器（同时属于本地区域和主干区域）</tspan><tspan fill="#44546A" font-size="32" x="731.667" y="274">:</tspan><tspan font-size="32" x="747.833" y="274">“</tspan><tspan font-size="32" x="780" y="274">汇总”</tspan><tspan font-size="32" x="24" y="309">了到本区域内部网络的路径</tspan><tspan font-size="32" x="410" y="309">, </tspan><tspan font-size="32" x="442.333" y="309">并通告给其他区域边界路由器</tspan><tspan font-size="32" x="860.5" y="309">.</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="356">•</tspan><tspan fill="#44546A" font-size="32" x="24" y="356">主干路由器：限于在主干区域内运行</tspan><tspan fill="#44546A" font-size="32" x="538.667" y="356">OSPF</tspan><tspan fill="#44546A" font-size="32" x="603.333" y="356">路由协议。</tspan><tspan font-size="32" x="764.167" y="356">（本身不</tspan><tspan font-size="32" x="24" y="391">是区域边界路由器）</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="439">•</tspan><tspan fill="#44546A" font-size="32" x="24" y="439">边界路由器</tspan><tspan fill="#44546A" font-size="32" x="184.833" y="439">:</tspan><tspan font-size="32" x="217.167" y="439">连接到其他自治系统</tspan><tspan font-size="32" x="506.667" y="439">.</tspan><tspan fill="#919293" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="16" x="973.333" y="611">43</tspan></text></g></svg>