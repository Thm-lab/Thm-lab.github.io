<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="300" font-size="48" transform="translate(89.0026 86)">TCP ACK 的产生<tspan font-size="40" x="347.167" y="0">[RFC 1122, RFC 2581]</tspan><tspan fill="#919293" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="19" x="774.664" y="607">71</tspan><tspan fill="#FF0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="-0.33596" y="113">接收方的事件</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="172">期望序号的报文段按序到达</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="289.664" y="172">. </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="313.997" y="172">所有</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="201">在期望序号以前的报文段都</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="230">被确认</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="287">期望序号的报文段按序到达</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="289.664" y="287">.</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="316">另一个按序报文段等待发送</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="345">ACK</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="402">收到一个失序的报文段，高于</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="431">期望的序号，检测到缝隙</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="518">到达的报文段部分地或者完</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="-0.33596" y="546">全地填充接收数据间隔</tspan><tspan fill="#FF0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="390.331" y="113">TCP </tspan><tspan fill="#FF0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="454.997" y="113">接收方行为</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="172">延迟</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="438.664" y="172">ACK. </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="499.497" y="172">等到</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="559.997" y="172">500ms</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="620.831" y="172">看是否有下一个</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="201">报文段，如果没有，发送</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="656.164" y="201">ACK</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="287">立即发送单个累积</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="583.664" y="287">ACK, </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="316">确认两个有序的报文段</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="402">立即发送重复</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="547.497" y="402">ACK, </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="431">指出期望的序号</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="518">立即发送</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="499.164" y="518">ACK, </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="559.997" y="518">证实缝隙低端的</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="24" x="390.331" y="546">报文段已经收到</tspan></text><path d="M92.5001 211.5 876.5 212.5" stroke="#ED7D31" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M0 0 785 1" stroke="#ED7D31" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd" transform="matrix(1 0 0 -1 89.5001 336.5)"/><path d="M90.5001 452.5 878.5 452.5" stroke="#ED7D31" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M91.5001 568.5 877.5 569.5" stroke="#ED7D31" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M454.5 179.5 454.5 636.5" stroke="#ED7D31" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/></g></svg>