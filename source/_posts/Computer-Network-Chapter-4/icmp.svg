<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(204.767 77)">ICMP: Internet Control Message Protocol 因<tspan font-size="43" x="0" y="46">特网控制报文协议</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="25" x="0" y="122">•</tspan><tspan font-size="25" x="24" y="122">用于主机路由器之间彼此交流网</tspan><tspan font-size="25" x="24" y="159">络层信息</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="25" x="46.6667" y="198">•</tspan><tspan font-size="25" x="75.2" y="198">差错报告</tspan><tspan font-size="25" x="177.2" y="198">: </tspan><tspan font-size="25" x="202.867" y="198">不可到达的主机</tspan><tspan font-size="25" x="381.367" y="198">, </tspan><tspan font-size="25" x="75.2" y="225">网络</tspan><tspan font-size="25" x="126.2" y="225">,</tspan><tspan font-size="25" x="139.033" y="225">端口</tspan><tspan font-size="25" x="190.033" y="225">,</tspan><tspan font-size="25" x="202.867" y="225">协议</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="25" x="46.6667" y="259">•</tspan><tspan font-size="25" x="75.2" y="259">请求</tspan><tspan font-size="25" x="126.2" y="259">/</tspan><tspan font-size="25" x="139.033" y="259">应答</tspan><tspan font-size="25" x="202.867" y="259">(</tspan><tspan font-size="25" x="215.7" y="259">用于</tspan><tspan font-size="25" x="75.2" y="286">ping,traceroute</tspan><tspan font-size="25" x="267.7" y="286">)</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="25" x="0" y="331">•</tspan><tspan font-size="25" x="24" y="331">位于</tspan><tspan font-size="25" x="75" y="331">IP</tspan><tspan font-size="25" x="100.667" y="331">之上</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="25" x="46.6667" y="370">•</tspan><tspan font-size="25" x="75.2" y="370">因为</tspan><tspan font-size="25" x="126.2" y="370">ICMP</tspan><tspan font-size="25" x="177.533" y="370">消息是装载在</tspan><tspan font-size="25" x="330.533" y="370">IP</tspan><tspan font-size="25" x="356.2" y="370">分</tspan><tspan font-size="25" x="75.2" y="398">组里的</tspan><tspan fill="#ED7D31" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="25" x="0" y="443">•</tspan><tspan fill="#ED7D31" font-size="25" x="24" y="443">ICMP </tspan><tspan fill="#ED7D31" font-size="25" x="88.1667" y="443">报文结构</tspan><tspan fill="#ED7D31" font-size="25" x="190.167" y="443">:</tspan><tspan font-size="25" x="215.833" y="443">类型字段</tspan><tspan font-size="25" x="317.833" y="443">, </tspan><tspan font-size="25" x="343.5" y="443">编码</tspan><tspan font-size="25" x="24" y="479">字段</tspan><tspan font-size="25" x="87.8333" y="479">以及引起该</tspan><tspan font-size="25" x="215.333" y="479">ICMP</tspan><tspan font-size="25" x="266.667" y="479">报文的</tspan><tspan font-size="25" x="343.167" y="479">IP</tspan><tspan font-size="25" x="368.833" y="479">分</tspan><tspan font-size="25" x="24" y="516">组的前</tspan><tspan font-size="25" x="100.5" y="516">8</tspan><tspan font-size="25" x="113.333" y="516">字节</tspan><tspan fill="#919293" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="16" x="961.5" y="615">64</tspan><tspan font-size="24" x="446.233" y="136">类型</tspan><tspan font-size="24" x="515.233" y="136">代码</tspan><tspan font-size="24" x="584.233" y="136">描述</tspan></text><path d="M651 215.167 699 215.167 699 216.167 651 216.167Z" fill-rule="evenodd"/><path d="M720 215.167 768 215.167 768 216.167 720 216.167Z" fill-rule="evenodd"/><path d="M789 215.167 837 215.167 837 216.167 789 216.167Z" fill-rule="evenodd"/><text font-family="Comic Sans MS,Comic Sans MS_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(651 242)">0 0 <tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="0">回应应答</tspan><tspan font-size="24" x="270.667" y="0">(ping)</tspan><tspan font-size="24" x="0" y="29">3 0 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="29">目的网络不可到达</tspan><tspan font-size="24" x="0" y="58">3 1 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="58">目的主机不可到达</tspan><tspan font-size="24" x="0" y="86">3 2 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="86">目的协议不可到达</tspan><tspan font-size="24" x="0" y="115">3 3 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="115">目的端口不可达到</tspan><tspan font-size="24" x="0" y="144">3 6 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="144">不知道的目的网络</tspan><tspan font-size="24" x="0" y="173">3 7 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="173">不知道的目的主机</tspan><tspan font-size="24" x="0" y="202">4 0 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="163.667" y="202">源端抑制</tspan><tspan font-size="24" x="270.667" y="202">(</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="279.5" y="202">拥塞控制</tspan><tspan font-size="24" x="386.5" y="202">–</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="407.5" y="202">不用</tspan><tspan font-size="24" x="455.833" y="202">)</tspan><tspan font-size="24" x="0" y="230">8 0 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="174" y="230">回应请求</tspan><tspan font-size="24" x="281" y="230">(ping)</tspan><tspan font-size="24" x="0" y="259">9 0 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="174" y="259">路由器公告</tspan><tspan font-size="24" x="0" y="288">10 0 </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="178.333" y="288">路由器发现</tspan><tspan font-size="24" x="0" y="317">11 0 TTL </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="235.167" y="317">过期</tspan><tspan font-size="24" x="0" y="346">12 0 IP</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="204.333" y="346">首部损坏</tspan></text></g></svg>