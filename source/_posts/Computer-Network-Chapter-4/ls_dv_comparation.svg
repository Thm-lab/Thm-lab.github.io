><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="26.8667" y="102">发表</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="0" y="138">(</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="13.5" y="138">提供了一定程度的健壮性</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="308.667" y="138">)</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="-48.3333" y="188">DV:</tspan></text><path d="M656.6 455.467 701.6 455.467 701.6 456.467 656.6 456.467Z" fill="#44546A" fill-rule="evenodd"/><text fill="#1F1F20" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="27" transform="translate(704.933 494)">•<tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="26.8667" y="0">DV</tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="53.8667" y="0">节点会通告错误的路径开销</tspan><tspan font-size="27" x="0" y="36">•</tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="26.8667" y="36">每个节点的转发表可被其他节</tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="26.8667" y="64">点使用</tspan><tspan fill="#44546A" font-size="27" x="47.6667" y="93">•</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="27" x="71.6667" y="93">错误会扩散到整个网络</tspan><tspan fill="#919293" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="16" x="461.333" y="198">23</tspan></text></g></svg>