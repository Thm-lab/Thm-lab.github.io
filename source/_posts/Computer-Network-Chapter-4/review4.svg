<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath><clipPath id="clip1"><rect x="220" y="133" width="536" height="203"/></clipPath><clipPath id="clip2"><rect x="755" y="133" width="250" height="203"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(208.767 76)">涉及计算-<tspan font-size="43" x="192" y="0">子网掩码</tspan></text><path d="M220 215.5 755.132 215.5 755.132 291.833 220 291.833Z" fill="#C00000" fill-rule="evenodd"/><path d="M755.132 215.5 1004.33 215.5 1004.33 291.833 755.132 291.833Z" fill="#C00000" fill-rule="evenodd"/><path d="M755.132 214.833 755.132 293.833" stroke="#FFFFFF" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M220 214.833 220 293.833" stroke="#FFFFFF" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M1004.33 214.833 1004.33 293.833" stroke="#FFFFFF" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M219.333 215.5 1005 215.5" stroke="#FFFFFF" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M219.333 291.833 1005 291.833" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><g clip-path="url(#clip1)"><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(229.599 242)">网络部分（高</text></g><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(373.599 242)">x比特全1<tspan font-size="24" x="97.3333" y="0">）</tspan></text><g clip-path="url(#clip2)"><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(764.731 242)">主机部分全</text></g><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(884.731 242)">0<tspan fill="#5B9BD5" font-weight="400" font-size="43" x="-675.897" y="-65">•</tspan><tspan fill="#000000" font-weight="400" font-size="43" x="-639.897" y="-65">给出</tspan><tspan fill="#000000" font-weight="400" font-size="43" x="-554.564" y="-65">a.b.c.d</tspan><tspan fill="#000000" font-weight="400" font-size="43" x="-436.897" y="-65">/x</tspan><tspan fill="#000000" font-weight="400" font-size="43" x="-401.897" y="-65">的地址块，子网掩码为</tspan><tspan fill="#5B9BD5" font-weight="400" font-size="32" x="-675.897" y="107">•</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-639.897" y="107">例：子网掩码</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-447.897" y="107">/25</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-402.064" y="107">和</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-370.064" y="107">255.255.255.128</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-147.064" y="107">等价</tspan><tspan fill="#5B9BD5" font-weight="400" font-size="32" x="-675.897" y="153">•</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-639.897" y="153">给出</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-575.897" y="153">IP</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-550.397" y="153">地址，求该地址的网络地址</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-166.397" y="153">/</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-154.231" y="153">网络号</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-58.2307" y="153">/</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-46.064" y="153">网络前缀</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-627.897" y="199">IP</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-602.397" y="199">地址写成二进制形式与子网掩码进行与操作，网络地址需</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-591.897" y="237">加上</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-527.897" y="237">/x</tspan><tspan fill="#5B9BD5" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="-675.897" y="283">•</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-639.897" y="283">给出若干主机的</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-415.897" y="283">IP</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-390.397" y="283">地址，判断各主机是否处于相同网络</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-627.897" y="329">根据各主机</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-467.897" y="329">IP</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-442.397" y="329">地址和子网掩码求网络地址，网络地址相同意</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-591.897" y="368">味着处于同一网络，不同则位于不同网络，需要通过路由</tspan><tspan fill="#000000" font-weight="400" font-size="32" x="-591.897" y="406">器通信</tspan></text></g></svg>