span fill="#3333CC" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-789.833" y="-188">：</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-760.5" y="-188">回写结果到</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-613.833" y="-188">GPRs</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-537" y="-188">或存储器</tspan><tspan fill="#3333CC" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-877.833" y="-146">第六步</tspan><tspan fill="#3333CC" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-789.833" y="-146">：</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-760.5" y="-146">修改</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-701.833" y="-146">PC</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-662.667" y="-146">的值</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-604" y="-146">，</tspan><tspan fill="#FF3300" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-574.667" y="-146">使其指向下一条指令</tspan><tspan fill="#063DE8" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="29" x="-869.167" y="-103">重复上面的步骤直到程序结束</tspan><tspan fill="#063DE8" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" fo