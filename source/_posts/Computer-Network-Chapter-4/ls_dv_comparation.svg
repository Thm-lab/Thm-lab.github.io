<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(191.026 67)">LS算法和DV算法的比较<tspan fill="#44546A" font-size="29" x="7.0737" y="55">报文复杂性</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="7.0737" y="104">•</tspan><tspan fill="#44546A" font-size="29" x="31.0737" y="104">LS:</tspan><tspan font-size="29" x="90.407" y="104">具有</tspan><tspan font-size="29" x="149.407" y="104">n</tspan><tspan font-size="29" x="164.24" y="104">个节点，</tspan><tspan font-size="29" x="282.24" y="104">E</tspan><tspan font-size="29" x="297.074" y="104">个链路</tspan></text><path d="M222.1 173.467 267.1 173.467 267.1 174.467 222.1 174.467Z" fill="#44546A" fill-rule="evenodd"/><text font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" transform="translate(222.1 206)">情况, <tspan font-size="29" x="88.6667" y="0">每次发送</tspan>O(<tspan font-size="29" x="236.333" y="0">nE</tspan>) <tspan font-size="29" x="295.667" y="0">个报</tspan><tspan font-size="29" x="0" y="35">文</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="-24" y="84">•</tspan><tspan fill="#44546A" font-size="29" x="0" y="84">DV:</tspan><tspan font-size="29" x="59.3333" y="84">只是在邻居间交换信息</tspan></text><path d="M222.1 292.467 267.1 292.467 267.1 293.467 222.1 293.467Z" fill="#44546A" fill-rule="evenodd"/><path d="M267.1 292.467 281.1 292.467 281.1 293.467 267.1 293.467Z" fill="#FF0000" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" transform="translate(244.767 332)">•<tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="28.5333" y="0">收敛时间是变化的</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="-46.6667" y="52">收敛速度</tspan><tspan fill="#44546A" font-size="29" x="-46.6667" y="101">•</tspan><tspan fill="#44546A" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="-22.6667" y="101">LS:</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="36.6667" y="101">O(n</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="20" x="81.1667" y="92">2</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="91" y="101">) </tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="120.667" y="101">算法要求</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" x="253.5" y="101">发送</tspan></text><path d="M222.1 435.467 267.1 435.467 267.1 436.467 222.1 436.467Z" fill="#44546A" fill-rule="evenodd"/><text font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="29" transform="translate(222.1 468)">O(<tspan font-size="29" x="29.6667" y="0">nE</tspan><tspan font-size="29" x="59.3333" y="0">) </tspan><tspan font-size="29" x="89" y="0">个消息</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="22.6667" y="42">•</tspan><tspan font-size="29" x="51.2" y="42">可能导致振荡</tspan><tspan fill="#44546A" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="-24" y="91">•</tspan><tspan fill="#44546A" font-size="29" x="0" y="91">DV</tspan><tspan fill="#44546A" font-size="29" x="29.6667" y="91">:</tspan><tspan font-size="29" x="59.3333" y="91">收敛时间变化</tspan></text><path d="M222.1 561.467 252.1 561.467 252.1 