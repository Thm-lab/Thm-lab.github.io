0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="28.5889" y="-288">CPI</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="73.0889" y="-288">和</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="102.589" y="-288">MIPS</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="161.922" y="-288">分别是多少</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="309.422" y="-288">？</tspan></text></g></svg>