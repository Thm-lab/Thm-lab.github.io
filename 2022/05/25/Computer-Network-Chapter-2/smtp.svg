<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="300" font-size="48" transform="translate(51.1667 86)">邮件消息的格式<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="0" y="75">SMTP: </tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="82.3333" y="75">用来交换邮件消息的协议</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="0" y="116">RFC 822: </tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="112.833" y="116">文本邮件消息格式标准</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="392.833" y="116">:</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" x="0" y="157">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="18" y="157">信头－头部行。如：</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="46.6667" y="189">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="75.2" y="189">To:</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="46.6667" y="220">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="75.2" y="220">From:</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="46.6667" y="251">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="75.2" y="251">Subject:</tspan><tspan fill="#FF0000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="24" x="46.6667" y="283">这些头部不同于</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="24" x="214.667" y="283">SMTP</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="24" x="273.5" y="283">命令</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="321.5" y="283">!</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" x="0" y="322">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="28" x="18" y="322">信体</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="46.6667" y="355">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="75.2" y="355">邮件消息也必须是</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="267.2" y="355">ASCII</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="321.7" y="355">字符</tspan></text><rect x="537.5" y="199.5" width="297" height="45" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="#5B9BD5"/><text font-family="Comic Sans MS,Comic Sans MS_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(631.917 232)">header</text><rect x="537.5" y="284.5" width="297" height="183" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="#ED7D31"/><text fill="#FFFFFF" font-family="Comic Sans MS,Comic Sans MS_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(648.833 386)">body</text><rect