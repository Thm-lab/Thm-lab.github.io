</tspan><tspan font-size="27" x="103.333" y="83">12%</tspan><tspan font-size="27" x="192" y="83">2 </tspan><tspan font-size="27" x="0" y="124">D</tspan><tspan font-size="27" x="103.333" y="124">24%</tspan><tspan font-size="27" x="192" y="124">2</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="27" x="551.349" y="-52">优化编译后</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="27" x="685.515" y="-52">占比</tspan></text><path d="M634.125 124.771 681.125 124.771 728.125 124.771 775.125 124.771 822.125 124.771 822.125 125.771 775.125 125.771 728.125 125.771 681.125 125.771 634.125 125.771Z" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(729.458 168)">27<tspan font-size="27" x="29.6666" y="0">% </tspan><tspan font-size="27" x="0" y="44">27</tspan><tspan font-size="27" x="29.6666" y="44">% </tspan><tspan font-size="27" x="0" y="89">15</tspan><tspan font-size="27" x="29.6666" y="89">% </tspan><tspan font-size="27" x="0" y="134">31</tspan><tspan font-size="27" x="29.6666" y="134">%</tspan><tspan fill="#063DE8" font-size="27" x="-702.155" y="249">CPI=</tspan><tspan fill="#00B050" font-size="27" x="-642.155" y="249">43</tspan><tspan fill="#00B050" font-size="27" x="-612.489" y="249">%</tspan><tspan fill="#00B050" font-size="27" x="-588.822" y="249">*</tspan><tspan fill="#00B050" font-size="27" x="-578.489" y="249">1</tspan><tspan fill="#00B050" font-size="27" x="-563.655" y="249">+(</tspan><tspan fill="#00B050" font-size="27" x="-539.322" y="249">21</tspan><tspan fill="#00B050" font-size="27" x="-509.655" y="249">%+</tspan><tspan fill="#00B050" font-size="27" x="-470.489" y="249">12</tspan><tspan fill="#00B050" font-size="27" x="-440.822" y="249">%+</tspan><tspan fill="#00B050" font-size="27" x="-401.655" y="249">24</tspan><tspan fill="#00B050" font-size="27" x="-371.989" y="249">%)*</tspan><tspan fill="#00B050" font-size="27" x="-329.155" y="249">2</tspan><tspan fill="#063DE8" font-size="27" x="-314.322" y="249">=</tspan><tspan fill="#063DE8" font-size="27" x="-298.822" y="249">1.57 </tspan><tspan fill="#063DE8" font-size="27" x="-702.155" y="281">MIPS=</tspan><tspan fill="#008000" font-size="27" x="-621.489" y="281">50</tspan><tspan fill="#008000" font-size="27" x="-591.822" y="281">M/</tspan><tspan fill="#008000" font-size="27" x="-562.322" y="281">1.57</tspan><tspan fill="#008000" font-size="27" x="-510.489" y="281">= </tspan><tspan fill="#063DE8" font-size="27" x="-311.655" y="281">31.8 </tspan><tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-702.155" y="327">优化后减少了</tspan>A<tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-521.822" y="327">类指令（其他指令数没变），所以程序执行时间一定减少了，</tspan><tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-702.155" y="359">但优化后的</tspan>MIPS<tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-502.822" y="359">数反而降低了。</tspan><tspan fill="#063DE8" font-size="27" x="-301.776" y="-2">21.5/ (21.5+21+12+24)=</tspan><tspan fill="#063DE8" font-size="27" x="-301.776" y="46">21 / (21.5+21+12+24)=</tspan><tspan fill="#063DE8" font-size="27" x="-301.776" y="94">12 / (21.5+21+12+24)=</tspan><tspan fill="#063DE8" font-size="27" x="-301.776" y="142">24 / (21.5+21+12+24)= </tspan><tspan fill="#063DE8" font-size="27" x="-161.238" y="250">1.73</tspan><tspan fill="#063DE8" font-size="27" x="-161.238" y="285">28.9</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="16" x="204.808" y="538">51</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="-305.651" y="214">优化前</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="24" x="-171.251" y="214">优化后</tspan><tspan fill="#B3110D" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-702.255" y="405">这个例子说明</tspan