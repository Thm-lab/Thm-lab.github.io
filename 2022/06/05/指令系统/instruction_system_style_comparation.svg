<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><path d="M27.5001 55.5001 912.5 55.5002" stroke="#000000" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#C51915" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(61.8334 39)">各种指令系统风格的比较<tspan fill="#FC0128" font-size="27" x="-29.1667" y="51">比较内容</tspan><tspan fill="#FC0128" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="78.1666" y="51">:</tspan><tspan fill="#063DE8" font-size="27" x="101.598" y="51">每条指令的长度</tspan><tspan fill="#063DE8" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="289.431" y="51">? </tspan><tspan fill="#063DE8" font-size="27" x="320.431" y="51">指令的条数</tspan><tspan fill="#063DE8" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="454.598" y="51">? CPI?</tspan><tspan fill="#000000" font-size="27" x="-20.7292" y="106">考察四种风格的指令系统实现</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="328.104" y="106">C = A + B </tspan><tspan fill="#000000" font-size="27" x="451.797" y="106">，</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="478.631" y="106">A</tspan><tspan fill="#000000" font-size="27" x="497.964" y="106">、</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="524.797" y="106">B</tspan><tspan fill="#000000" font-size="27" x="544.131" y="106">和</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="570.964" y="106">C</tspan><tspan fill="#000000" font-size="27" x="590.297" y="106">是三个存储单元</tspan><tspan fill="#FC0128" font-size="27" x="-18.8334" y="154">堆栈型</tspan><tspan fill="#FC0128" font-size="27" x="172.833" y="154">累加器型</tspan><tspan fill="#FC0128" font-size="24" x="364.5" y="155">通用寄存器型</tspan><tspan fill="#FC0128" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="24" x="652.167" y="155">装入</tspan><tspan fill="#FC0128" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="700.5" y="155">/</tspan><tspan fill="#FC0128" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="24" x="707.167" y="155">存储型</tspan></text><path d="M714 196.333 746 196.333 778 196.333 810 196.333 842 196.333 842 197.333 810 197.333 778 197.333 746 197.333 714 197.333Z" fill="#FC0128" fill-rule="evenodd"/><text fill="#FC0128" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(426.333 232)">(register<tspan font-size="24" x="96" y="0">-</tspan><tspan font-size="24" x="110.667" y="0">memory)</tspan><tspan font-size="24" x="287.667" y="0">(load </tspan>-<tspan font-size="24" x="366.333" y="0">store)</tspan><tspan fill="#000000" font-size="24" x="-383.333" y="52">Push A</tspan><tspan fill="#000000" font-size="24" x="-191.667" y="52">Load A</tspan><tspan fill="#000000" font-size="24" x="0" y="52">Load R1,A</tspan><tspan fill="#000000" font-size="24" x="287.667" y="52">Load R1,A</tspan><tspan fill="#000000" font-size="24" x="-383.333" y="91">Push B</tspan><tspan fill="#000000" font-size="24" x="-191.667" y="91">Add B</tspan><tspan fill="#000000" font-size="24" x="-0.166626" y="91">Add R1,B</tspan><tspan fill="#000000" font-size="24" x="287.667" y="91">Load R2,B</tspan><tspan fill="#000000" font-size="24" x="-383.333" y="130">Add</tspan><tspan fill="#000000" font-size="24" x="-191.833" y="130">Store C</tspan><tspan fill="#000000" font-size="24" x="0" y="130">Store C, R1</tspan><tspan fill="#000000" font-size="24" x="287.667" y="130">Add R3,R1,R2</tspan><tspan fill="#000000" font-size="24" x="-383.333" y="169">Pop C</tspan><tspan fill="#000000" font-size="24" x="287.5" y="169">Store C,R3</tspan><tspan fill="#063DE8" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-388.833" y="246">但对于复杂表达式，累加器型风格指令条数变多，因为所有运算都要用</tspan><tspan fill="#063DE8" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-388.833" y="276">累加器，使得程序中增加许多移入</tspan><tspan fill="#063DE8" font-size="27" x="21.0001" y="276">/ </tspan><tspan fill="#063DE8" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="35.6667" y="276">移出累加器的指令！</tspan><tspan font-size="27" x="-386" y="361">19</tspan><tspan font-size="27" x="-356.333" y="361">75</tspan><tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-326.667" y="361">年开始，寄存器型（后</tspan><tspan font-size="27" x="-58.3333" y="361">2</tspan><tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-43.5" y="361">种）占主导地位，原因：</tspan><tspan fill="#000000" font-weight="400" font-size="27" x="-345.333" y="397">•</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-321.333" y="397">寄存器速度快，使用大量通用寄存器可减少访存操作</tspan><tspan fill="#000000" font-weight="400" font-size="27" x="-345.333" y="432">•</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-321.333" y="432">表达式编译时与顺序无关（相对于</tspan><tspan fill="#000000" font-size="27" x="81.1667" y="432">Stack</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="152.333" y="432">）</tspan></text><rect x="419.5" y="168.5" width="447" height="88" stroke="#063DE8" stroke-width="3" stroke-miterlimit="8" fill="none"/><text fill="#C00000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(42.7667 549)">想象一下“<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="134.167" y="0">C=a</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="183.833" y="0">*</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="194.167" y="0">x+b*y+x*y</tspan>”用累加器型风格实现的情况！</text><path d="M561.5 370.5C561.5 379.889 554.034 387.5 544.824 387.5L410.488 387.5C401.279 387.5 393.812 395.111 393.812 404.5 393.812 395.111 386.346 387.5 377.136 387.5L243.176 387.5C233.966 387.5 226.5 379.889 226.5 370.5" stroke="#063DE8" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#3C7845" font-family="SimHei,SimHei_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(290.161 436)">指令条数较少<tspan fill="#898989" font-family="Arial,Arial_MSFontService,sans-serif" font-size="16" x="642.438" y="271">21</tspan></text></g></svg>