<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><path d="M33.5001 71.5001 921.5 71.5002" stroke="#FFCC66" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(90.6667 58)">原码加<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="43" x="128.5" y="0">/</tspan><tspan font-size="43" x="140.333" y="0">减运算举例</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-54.3333" y="53">例</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-27.5" y="53">1</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-12.6667" y="53">：已知</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="75.1667" y="53">[X]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="110.667" y="59">原</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="135.833" y="53">= 1.0011</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="240.167" y="53">，</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="267" y="53">[Y]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="302.5" y="59">原</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="327.667" y="53">= 1.1010</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="432" y="53">，要求计算</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="566.167" y="53">[X+Y]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="635" y="59">原</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-54.3333" y="96">解：由原码加减运算规则知：同号相加，则求和，和的符号同被加数符号。</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-3" y="139">所以：和的数值位为：</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="265.333" y="139">0011 + 1010 = 1101 </tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="518.333" y="139">（</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="545.167" y="139">ALU</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="600.167" y="139">中无符号数相加）</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="77.6667" y="182">和的符号位为：</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="265.5" y="182">1</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="77.6667" y="225">[X+Y]</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="146.5" y="231">原</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="171.667" y="225">= 1.1101</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-54.3333" y="312">例</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-27.5" y="312">2 </tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-5.33333" y="312">：已知</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="82.5" y="312">[X]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="118" y="318">原</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="143.167" y="312">= 1.0011</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="247.5" y="312">，</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="274.333" y="312">[Y]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="309.833" y="318">原</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="335" y="312">= 1.1010</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="439.333" y="312">，要求计算</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="573.5" y="312">[X</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="600.167" y="312">–</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="615" y="312">Y]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="641.667" y="318">原</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-54.3333" y="355">解：由原码加减运算规则知：同号相减，则求差（补码减法）</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-3" y="398">差的数值位为：</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="184.833" y="398">0011+(1010)</tspan><tspan fill="#FF0000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="336.667" y="404">求补</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="379.667" y="398">= 0011 + 0110 = 1001</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-3" y="441">最高数值位没有产生进位，表明加法结果为负，需对</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="614.167" y="441">1001</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="673.5" y="441">求补，还</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-3" y="485">原为绝对值形式的数值位。即：</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="372.667" y="485">(1001)</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="449.667" y="491">求</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="467.5" y="491">补</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="485.333" y="485">= 0111</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-3" y="528">差的符号位为</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="158" y="528">[X]</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="193.5" y="534">原</tspan><tspan fill="#3333FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="211.333" y="528">的符号位取反，即：</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="452.833" y="528">0</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="77.6667" y="571">[X</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="104.333" y="571">–</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="119.167" y="571">Y]</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="18" x="145.833" y="577">原</tspan><tspan fill="#3333FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="171" y="571">= 0.0111</tspan><tspan fill="#FF0066" font-size="27" x="-51.0667" y="633">思考题：如何设计一个基于加法器的原码加</tspan><tspan fill="#FF0066" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="27" x="458.767" y="633">/</tspan><tspan fill="#FF0066" font-size="27" x="466.1" y="633">减法器？</tspan><tspan fill="#CC3300" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="330.933" y="206">求和：直接加</tspan><tspan fill="#CC3300" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="491.933" y="206">，若有</tspan><tspan fill="#CC3300" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="572.433" y="206">进位则溢出，符号同被</tspan><tspan fill="#CC3300" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="319.812" y="583">求差</tspan><tspan fill="#CC3300" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="373.479" y="583">：两数相减，</tspan><tspan fill="#CC3300" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="534.479" y="583">不会溢出，符号分情况</tspan><tspan fill="#000000" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="19" x="840.933" y="648">36</tspan></text></g></svg>