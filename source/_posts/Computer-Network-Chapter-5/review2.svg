<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><text font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(731.667 695)">链路层和局域网<tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="19" x="152.5" y="0">5</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="19" x="161.833" y="0">-</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="19" x="168" y="0">79</tspan><tspan fill="#3333CC" font-weight="700" font-size="53" x="-478.083" y="-592">第六章</tspan><tspan fill="#3333CC" font-family="Comic Sans MS,Comic Sans MS_MSFontService,sans-serif" font-weight="700" font-size="53" x="-317.583" y="-592">: </tspan><tspan fill="#3333CC" font-weight="700" font-size="53" x="-271.25" y="-592">复习大纲</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="27" x="-609.333" y="-533"></tspan><tspan font-weight="700" font-size="32" x="-573.333" y="-533">以太网技术</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-494"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-494">以太网技术定义链路层和物理层的实现方式</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-455"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-455">帧格式</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-417"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-417">以太网提供无连接、不可靠的服务</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-378"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-378">共享式以太网采用</tspan><tspan font-weight="700" font-size="27" x="-316.667" y="-378">CSMA/CD</tspan><tspan font-weight="700" font-size="27" x="-222.167" y="-378">介质访问控制技术的基</tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-346">本原理</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-308"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-308">物理层采用曼彻斯特编码</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-270"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-270">连接设备使用集线器和交换机</tspan><tspan fill="#3333CC" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-size="20" x="-561.333" y="-231"></tspan><tspan font-weight="700" font-size="27" x="-531.333" y="-231">集线器和交换机各自的特点</tspan></text></g></svg>