<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><path d="M33.5001 71.5001 921.5 71.5002" stroke="#FFCC66" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(74.0512 48)">阶码运算举例<tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-56.727" y="57">例：若两个阶码分别为</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="238.273" y="57">10</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="270.94" y="57">和</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="300.44" y="57">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="310.273" y="57">5</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="326.606" y="57">，求</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="385.606" y="57">10+(</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="445.273" y="57">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="455.106" y="57">5)</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="481.273" y="57">和</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="510.773" y="57">10</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="543.44" y="57">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="553.273" y="57">(</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="563.106" y="57">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="572.94" y="57">5)</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="599.106" y="57">的移码</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="687.606" y="57">。</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-56.727" y="115">设</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-27.227" y="115">Ex</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="8.6063" y="115">和</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="38.1063" y="115">Ey</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="73.9396" y="115">分别是两个操作数阶码的移码，</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="486.94" y="115">Eb</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="524.44" y="115">是结果阶码的移码</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="760.44" y="115">表示</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-56.727" y="163">解：</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="2.27297" y="163">Ex = 127+10 =137=1000 1001B</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="0.439636" y="210">Ey</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="44.4396" y="210">= 127+ (</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="153.94" y="210">–</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="170.273" y="210">5) = 122 = 0111 1010B</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="0.439636" y="258">[</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="10.273" y="258">–</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="26.6063" y="258">Ey</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="70.6063" y="258">]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="80.4396" y="258">补</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="109.94" y="258">= 1000 0110B</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="0.439636" y="306">将</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="29.9396" y="306">Ex</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="65.773" y="306">和</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="95.273" y="306">Ey</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="131.106" y="306">代入前面的公式</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="337.606" y="306">，得：</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="0.439636" y="353">阶码和</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="88.9396" y="353">Eb</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="134.606" y="353">= </tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="159.94" y="353">Ex+Ey</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="256.94" y="353">+129 = 1000 1001 + 0111 1010 +1000 0001</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="106.606" y="401">= </tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="131.94" y="401">1000 0100B = 132</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="382.606" y="401">（</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="412.106" y="401">mod 2</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="498.606" y="392">8</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="509.44" y="401">）</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="8.6063" y="448">Eb</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="46.1063" y="448">的真值为</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="164.106" y="448">132 </tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="221.273" y="448">–</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="245.773" y="448">127 = 5</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="344.606" y="448">，正好等于</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="492.106" y="448">10 + (</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="568.106" y="448">–</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="584.44" y="448">5) = 5</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="660.44" y="448">。</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-7.72703" y="496">阶码差</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="80.773" y="496">Eb</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="126.44" y="496">= Ex+[</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="214.606" y="496">–</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="230.94" y="496">Ey</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="266.773" y="496">]</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="276.606" y="496">补</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="306.106" y="496">+127 = 1000 1001 + 1000 0110 +0111 1111</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="98.4396" y="543">= </tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="123.773" y="543">1000 1110B = 142</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="371.2" y="543">（</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="400.7" y="543">mod 2</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="487.2" y="534">8</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="498.033" y="543">）</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="7.6063" y="591">Eb</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="45.1063" y="591">的</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="74.6063" y="591">真值为</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="163.106" y="591">142</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="212.106" y="591">–</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="228.44" y="591">127 = 15</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="343.606" y="591">，正好等于</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="491.106" y="591">10 </tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="531.94" y="591">–</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="556.44" y="591">(</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="566.273" y="591">–</tspan><tspan fill="#FF0066" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="582.606" y="591">5) = 15</tspan><tspan fill="#FF0066" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="674.94" y="591">。</tspan><tspan fill="#000000" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="19" x="857.549" y="658">61</tspan></text></g></svg>