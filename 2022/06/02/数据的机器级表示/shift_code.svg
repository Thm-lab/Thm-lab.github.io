<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><path d="M33.5001 71.5001 921.5 71.5002" stroke="#FFCC66" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="43" transform="translate(379.667 51)">移码表示<tspan fill="#000000" font-size="27" x="-345.833" y="49">°</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-319" y="49">什么是</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-230.5" y="49">“</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-215.833" y="49">移码表示”？</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-296.833" y="91">将每一个数值加上一个偏置常数（</tspan><tspan fill="#063DE9" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="153.833" y="91">bias</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="212.667" y="91">）</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-345.833" y="134">°</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-316.333" y="134">一般来说，当编码位数为</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="8.16672" y="134">n</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="26.1667" y="134">时，</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="85.1667" y="134">bias</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="144" y="134">取</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="181.667" y="134">2</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="198" y="125">n</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="210" y="125">-</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="216.5" y="125">1</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="227.333" y="134">----</tspan><tspan fill="#DC8200" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="266.667" y="134">标准移码</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-256" y="176">例如</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-197" y="176">. n=4: E</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="20" x="-83.5" y="182">移</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-58.3333" y="176">= E+ </tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="11.8334" y="176">2</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="28.1667" y="167">3 </tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="61" y="176">(</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="76.3334" y="176">bias= </tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="160.5" y="176">2</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="20" x="176.833" y="167">3 </tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="193.167" y="176">=1000B</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="296.833" y="176">)</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-158" y="217">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-148.167" y="217">8 (+8) ~ 0000</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="28.3334" y="217">B</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-158" y="256">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-148.167" y="256">7 (+8) ~ 0001</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="28.3334" y="256">B</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-92.6666" y="295">…</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-160" y="334">0 (+8) ~ 1000</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="24.6667" y="334">B</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-104.833" y="372">… </tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="-166.167" y="411">+7 (+8) ~ 1111</tspan><tspan fill="#0000FF" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="27.5" y="411">B</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-345.833" y="450">°</tspan><tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="-316.333" y="450">移码主要用来表示浮点数的阶</tspan><tspan font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="27" x="32.5" y="450">码</tspan><tspan fill="#000000" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-291.833" y="493">为什么要用移码来表示阶码</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="29" x="62.1667" y="493">?</tspan><tspan fill="#0000FF" font-family="SimHei,SimHei_MSFontService,sans-serif" font-size="29" x="-296.833" y="535">便于浮点数加减运算时的对阶操作（比较大小）</tspan><tspan fill="#000000" font-size="27" x="-320.89" y="590">例：</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="32" x="-267.223" y="590">1.01 x2</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="-160.39" y="580">-</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="-153.223" y="580">1</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="32" x="-141.39" y="590">+1.11 x2</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="-17.6562" y="580">3</tspan></text><path d="M393.5 659 489.878 659 489.878 642.5 522.5 675.5 489.878 708.5 489.878 692 393.5 692Z" stroke="#3333FF" stroke-width="1.33333" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="SimHei,SimHei_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(401.11 683)">简化比较<tspan fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="27" x="-284.5" y="-6">补码：</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-196.667" y="-6">111 &lt; 011 ?</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-201.627" y="22">(</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-192.793" y="22">-</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-183.96" y="22">1)</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="-108.96" y="22">(3)</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="32" x="124.5" y="-49">1.01 x2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="231.333" y="-59">-</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="238.5" y="-59">1</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="250.333" y="-59">+4</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="32" x="274.667" y="-49">+1.11 x2</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="398.4" y="-59">3</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="21" x="410.233" y="-59">+4</tspan><tspan fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="27" x="160" y="-13">移码</tspan><tspan fill="#CC0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="27" x="213.667" y="-13">：</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="240.5" y="-13">011 </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="292.333" y="-13">&lt; </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="315.167" y="-13">111</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="220.5" y="17"> </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="247.167" y="17">(</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="256" y="17">3</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="270.833" y="17">)</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="279.667" y="17"> </tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="331" y="17">(</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="339.833" y="17">7</tspan><tspan fill="#CC0000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="27" x="354.667" y="17">)</tspan><tspan fill="#CC0000" font-size="32" x="61.9896" y="-352">0</tspan><tspan fill="#CC0000" font-size="32" x="78.1563" y="-352">的移码表示唯一</tspan><tspan fill="#CC0000" font-size="32" x="61.9896" y="-294">移码和补码仅第一位不同</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="16" x="541.156" y="19">5</tspan></text></g></svg>