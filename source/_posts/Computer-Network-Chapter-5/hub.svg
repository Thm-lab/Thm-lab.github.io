rif" font-weight="700" font-size="32" x="78" y="48">比特信号的整形放大和信号的转换，比如光信号与</tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="78" y="84">电信号的转换（带电口光口的集线器）</tspan><tspan font-size="24" x="48" y="130"></tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="78" y="130">收到的比特信号发送给所有其它连接节点</tspan><tspan font-size="24" x="48" y="177"></tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="78" y="177">多个端口使用相同的传输速率</tspan><tspan font-size="24" x="48" y="223"></tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="78" y="223">没有帧缓存，也没有</tspan><tspan fill="#000000" font-family="Comic Sans MS,Comic Sans MS_MSFontService,sans-serif" font-weight="700" font-size="32" x="367.5" y="223">CSMA/CD</tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="520.5" y="223">（适配器检测冲突）</tspan><tspan font-size="24" x="48" y="269"></tspan><tspan fill="#000000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="78" y="269">提供了网络管理特性</tspan></text><use width="100%" height="100%" xlink:href="#img1" fill="none" transform="translate(521 513)"></use><use width="100%" height="100%" xlink:href="#img2" fill="none" transform="translate(521 395)"></use><use width="100%" height="100%" xlink:href="#img3" fill="none" transform="translate(524 633)"></use><use width="100%" height="100%" xlink:href="#img4" fill="none" transform="translate(670 503)"></use><use width="100%" height="100%" xlink:href="#img2" fill="none" transform="translate(372 504)"></use><rect x="423.5" y="520.5" width="16" height="13" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="#00CC99"/><rect x="660.5" y="520.5" width="16" height="13" stroke="#000000" stroke-width="1.