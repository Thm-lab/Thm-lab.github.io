<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="300" font-size="44" transform="translate(99.4334 125)">涉及计算-校验和<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="76">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="76">给出二进制数据计算校验和</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="36" y="116">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="54" y="116">Tips</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="118.667" y="116">：二进制序列按</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="343.833" y="116">16bit</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="424.667" y="116">对齐，末位不足</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="649.833" y="116">16</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="682.167" y="116">比特补</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="778.667" y="116">0</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="169" y="151">二进制加法，有进位则</tspan><tspan fill="#FF0000" font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="490.667" y="151">回卷</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="176.333" y="191">最后的商求反则为校验和</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="0" y="236">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="18" y="236">给出校验后的数据如何进行校验</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" x="36" y="276">•</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="54" y="276">Tips</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="118.667" y="276">：对数据的二进制序列同样计算校验和</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="176.333" y="316">若不全为</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="305" y="316">1</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="321.167" y="316">则说明数据传输出错</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="176.333" y="355">若全为</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="272.833" y="355">1</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-weight="700" font-size="32" x="289" y="355">则说明未检测处错误，不能断定无错</tspan><tspan fill="#898989" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="12" x="766.833" y="566">110</tspan></text></g></svg>